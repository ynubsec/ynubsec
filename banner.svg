<svg width="1000" height="300" viewBox="0 0 1000 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Textured Background (Paper/Canvas feel) -->
  <rect width="1000" height="300" fill="#E8E8E6"/>
  
  <defs>
    <!-- Texture Overlay -->
    <pattern id="texture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/>
      </filter>
      <rect width="100" height="100" filter="url(#noise)" opacity="0.08"/>
    </pattern>
    
    <!-- Outer Glow for Brand -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1000" height="300" fill="url(#texture)"/>

  <!-- Centered Branding (YNB Brush Style) -->
  <g transform="translate(350, 80)">
    <!-- Faithfully Recreating the Brush YNB Logo from the User's Reference -->
    <g filter="url(#shadow)">
       <!-- Brush Path for Y -->
       <path d="M10 15 C 20 40, 30 80, 40 120" stroke="#1A1A1A" stroke-width="14" stroke-linecap="round"/>
       <path d="M75 10 C 65 40, 50 85, 42 125" stroke="#1A1A1A" stroke-width="14" stroke-linecap="round"/>
       <!-- Brush Path for N -->
       <path d="M85 110 L 92 20 L 132 105 L 140 15" stroke="#1A1A1A" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Brush Path for B -->
       <path d="M165 15 L 170 120 C 180 120, 220 115, 230 85 C 240 55, 190 35, 175 45 C 210 40, 230 15, 195 10" stroke="#1A1A1A" stroke-width="12" stroke-linecap="round"/>
    </g>
    
    <!-- Subtext Y N U B (Centered) -->
    <text x="120" y="155" text-anchor="middle" fill="#1A1A1A" font-family="'Segoe UI', Roboto, sans-serif" font-weight="900" font-size="32" letter-spacing="0.45em" opacity="0.9">YNUB</text>
    
    <!-- Signature Subtext (The User's Name) -->
    <text x="120" y="180" text-anchor="middle" fill="#666666" font-family="'Brush Script MT', cursive" font-size="20">Bishnu Neupane</text>
  </g>

  <!-- Left Side Social: Twitch-style from reference -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="16" height="16" fill="#6441A5"/>
    <text x="22" y="13" fill="#666" font-family="sans-serif" font-size="10" font-weight="bold">ynubsec</text>
  </g>

  <!-- Right Side Social: Logo-style from reference -->
  <g transform="translate(540, 150)">
    <rect x="0" y="0" width="16" height="16" stroke="#666" stroke-width="1" fill="none"/>
    <text x="22" y="13" fill="#666" font-family="sans-serif" font-size="10" font-weight="bold">ynub1337</text>
  </g>

  <!-- Right Side: Anime Character (Detailed Recreation of the Reference) -->
  <g id="Character" transform="translate(680, -20) scale(0.9)">
    <!-- Base Face/Body -->
    <path d="M20 400 Q -10 300, 30 200 Q 50 120, 110 80 Q 160 40, 230 30 Q 310 30, 330 150 L 330 400 Z" fill="#2A2A2E" opacity="0.9"/>
    <!-- Intense Eye (Centered on the character face) -->
    <g transform="translate(235, 165)">
      <path d="M-12 -2 Q 5 -10, 22 -2" stroke="#E6E6E6" stroke-width="6" stroke-linecap="round"/>
      <path d="M-10 -2 Q 5 -8, 20 -2" stroke="#444" stroke-width="2"/>
       <!-- Glowing Pupils -->
      <circle cx="5" cy="0" r="2.5" fill="#FFFFFF"/>
    </g>
    <!-- Character Highlights -->
    <path d="M130 90 L 115 115 M 165 55 L 150 85" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="4"/>
    <!-- Depth shading -->
    <path d="M330 150 C 335 250, 290 350, 250 400" fill="#1A1A1E" opacity="0.2"/>
  </g>

  <!-- Visual Flourish: Abstract Shards from Ref -->
  <path d="M0 250 L 100 300 L 0 350 Z" fill="#D0D0D0" opacity="0.4"/>
  <path d="M900 0 L 1000 50 L 1000 0 Z" fill="#D0D0D0" opacity="0.4"/>
</svg>
