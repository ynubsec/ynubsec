<svg width="1000" height="300" viewBox="0 0 1000 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic Glassmorphism Background -->
  <rect width="1000" height="300" rx="20" fill="#0A0A0C"/>
  <rect width="1000" height="300" rx="20" fill="url(#glass_gradient)" fill-opacity="0.15"/>
  <rect x="0.5" y="0.5" width="999" height="299" rx="19.5" stroke="url(#border_gradient)" stroke-opacity="0.2"/>
  
  <!-- Floating Orbs for Glass Effect -->
  <circle cx="150" cy="80" r="100" fill="#00FF9C" fill-opacity="0.1">
    <animate attributeName="cx" values="150;180;150" dur="10s" repeatCount="indefinite" />
  </circle>
  <circle cx="850" cy="220" r="80" fill="#00FF9C" fill-opacity="0.05">
    <animate attributeName="cy" values="220;190;220" dur="8s" repeatCount="indefinite" />
  </circle>

  <!-- Left: Tech Matrix Grid -->
  <g opacity="0.6">
    <rect x="60" y="80" width="22" height="22" rx="4" fill="#00FF9C"/>
    <rect x="90" y="80" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.4"/>
    <rect x="120" y="80" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.1"/>
    
    <rect x="60" y="110" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.4"/>
    <rect x="90" y="110" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.8"/>
    <rect x="120" y="110" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.3"/>
    
    <rect x="60" y="140" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.1"/>
    <rect x="90" y="140" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.4"/>
    <rect x="120" y="140" width="22" height="22" rx="4" fill="#00FF9C" fill-opacity="0.9"/>
  </g>

  <!-- Brand Typography -->
  <text fill="#ffffff" xml:space="preserve" style="white-space: pre" font-family="'Outfit', sans-serif" font-size="24" font-weight="300" letter-spacing="0.2em"><tspan x="360" y="105">BISHNU NEUPANE</tspan></text>
  <text fill="#00FF9C" xml:space="preserve" style="white-space: pre" font-family="'Outfit', sans-serif" font-size="76" font-weight="900" letter-spacing="-0.03em"><tspan x="360" y="175">YNUBSEC</tspan></text>
  
  <!-- "Glass" Pill -->
  <rect x="360" y="195" width="280" height="36" rx="18" fill="white" fill-opacity="0.05"/>
  <rect x="360.5" y="195.5" width="279" height="35" rx="17.5" stroke="white" stroke-opacity="0.2"/>
  <text fill="#00FF9C" xml:space="preserve" style="white-space: pre" font-family="'JetBrains Mono', monospace" font-size="14" font-weight="600" letter-spacing="0.15em"><tspan x="388" y="218">SECURITY ARCHITECT</tspan></text>

  <!-- Capability Indicators -->
  <rect x="740" y="85" width="180" height="32" rx="16" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.1"/>
  <text fill="#E0E0E0" font-family="sans-serif" font-size="12" font-weight="500"><tspan x="775" y="105">Red Teaming</tspan></text>
  
  <rect x="740" y="130" width="180" height="32" rx="16" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.1"/>
  <text fill="#E0E0E0" font-family="sans-serif" font-size="12" font-weight="500"><tspan x="768" y="150">Vulnerability Research</tspan></text>
  
  <rect x="740" y="175" width="180" height="32" rx="16" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.1"/>
  <text fill="#E0E0E0" font-family="sans-serif" font-size="12" font-weight="500"><tspan x="782" y="195">Secure Code</tspan></text>

  <defs>
    <linearGradient id="glass_gradient" x1="0" y1="0" x2="1000" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#0A0A0C" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="border_gradient" x1="0" y1="0" x2="1000" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.5"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.2"/>
      <stop offset="1" stop-color="white" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
</svg>
