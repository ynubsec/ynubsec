<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cinema Black Background -->
  <rect width="1000" height="400" fill="#020203"/>
  
  <!-- Smoky Depth Effects -->
  <defs>
    <radialGradient id="smoke1" cx="300" cy="200" r="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#222" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#020203" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="smoke2" cx="700" cy="200" r="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#333" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#020203" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1000" height="400" fill="url(#smoke1)"/>
  <rect width="1000" height="400" fill="url(#smoke2)"/>

  <!-- Left: Professional YNB Brush Logo Integration -->
  <g transform="translate(280, 100)">
    <!-- Hand-drawn style brush strokes for Y-N-B -->
    <g filter="url(#glow)">
      <!-- Y Stroke -->
      <path d="M10 20 C 15 40, 25 80, 45 120" stroke="white" stroke-width="12" stroke-linecap="round"/>
      <path d="M80 15 C 70 50, 50 90, 45 125" stroke="white" stroke-width="12" stroke-linecap="round"/>
      <!-- N Stroke -->
      <path d="M95 120 L 100 20 L 140 110 L 145 15" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- B Stroke -->
      <path d="M170 15 L 175 125 C 200 120, 230 110, 240 85 C 250 60, 210 40, 190 45 C 220 50, 240 15, 200 10" stroke="white" stroke-width="11" stroke-linecap="round"/>
    </g>
    
    <!-- Exact "YNUB" Typeface recreation -->
    <text x="125" y="170" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-weight="900" font-size="34" letter-spacing="0.5em" opacity="0.95">YNUB</text>
    
    <!-- Social Icons perfectly aligned like 'Zeek' Ref -->
    <g transform="translate(-20, 240)">
      <!-- GitHub -->
      <circle cx="40" cy="0" r="28" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
      <path d="M40 -12c-6.6 0-12 5.4-12 12 0 5.3 3.4 9.8 8.1 11.4.6.1.8-.3.8-.6v-2.1c-3.3.7-4-1.6-4-1.6-.5-1.4-1.3-1.8-1.3-1.8-1.1-.7.1-.7.1-.7 1.2.1 1.8 1.2 1.8 1.2 1.1 1.8 2.8 1.3 3.5 1 .1-.8.4-1.3.8-1.6-2.7-.3-5.5-1.3-5.5-5.9 0-1.3.5-2.4 1.2-3.2-.1-.3-.5-1.5.1-3.2 0 0 1-.3 3.3 1.2 1-.3 2-.4 3-.4s2 .1 3 .4c2.3-1.5 3.3-1.2 3.3-1.2.6 1.7.2 2.9.1 3.2.7.8 1.2 1.9 1.2 3.2 0 4.6-2.8 5.6-5.5 5.9.4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6 4.7-1.6 8.1-6.1 8.1-11.4 0-6.6-5.4-12-12-12z" fill="white" opacity="0.9"/>
      
      <!-- Medium -->
      <circle cx="120" cy="0" r="28" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
      <path d="M108 -10h6v20h-6zM117 -10h6v20h-6zM126 -10h6v20h-6z" fill="white" opacity="0.9"/>
      
      <!-- Instagram -->
      <circle cx="200" cy="0" r="28" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
      <rect x="188" y="-12" width="24" height="24" rx="6" stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
      <circle cx="200" cy="0" r="6" stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
      
      <!-- Discord -->
      <circle cx="280" cy="0" r="28" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
      <path d="M292 -8c-2.4-1.8-5.1-3-8-3.4 0 0-.1.1-.2.4-1 .1-2 .1-3.1 0-.1-.3-.2-.4-.2-.4-2.9.4-5.6 1.6-8 3.4-.4.4-1.9 2-3.4 9.1 2.2 2.8 5.7 4.1 8.4 4.5.4 0 .7-.2.8-.5.2-.4.5-.9.7-1.3 0-.1.1-.2-.1-.3-.9-.6-1.8-1.3-2.6-2.1-.1-.1-.1-.2 0-.3.2-.1.3-.3.5-.4 4.7.7 9.5.7 14.1 0 .2.1.3.3.5.4.1.1 0 .2-.1.3-.8.8-1.7 1.5-2.6 2.1-.2.1-.1.2-.1.3.2.4.5.9.7 1.3.1.3.4.5.8.5 2.7-.4 6.2-1.7 8.4-4.5-1.5-7.1-3-8.7-3.4-9.1zm-8.8 8.1c-.8 0-1.4-.7-1.4-1.5s.6-1.5 1.4-1.5 1.4.7 1.4 1.5-.6 1.5-1.4 1.5zm6 0c-.8 0-1.4-.7-1.4-1.5s.6-1.5 1.4-1.5 1.4.7 1.4 1.5-.6 1.5-1.4 1.5z" fill="white" opacity="0.9"/>
    </g>
  </g>

  <!-- Right Side: Side-Profile Anime Character (Superior Detail) -->
  <g id="AnimeCharacter" transform="translate(620, -20) scale(1.1)">
    <!-- Base Shadow Silhouette -->
    <path d="M40 400 Q -20 300, 20 200 Q 40 120, 100 80 Q 150 40, 220 30 Q 300 30, 320 150 L 320 400 Z" fill="#08080C"/>
    <!-- Intense Side Profile Outlines -->
    <path d="M120 120 C 110 100, 120 60, 180 40 C 240 20, 300 60, 310 150 C 315 200, 290 280, 260 320" stroke="white" stroke-opacity="0.15" stroke-width="2" fill="none"/>
    <!-- Character Eye (Glowing Intensity) -->
    <g transform="translate(230, 160)">
      <path d="M-10 -2 Q 5 -8, 20 -2" stroke="#FFC107" stroke-width="5" stroke-opacity="0.8">
        <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
      </path>
      <circle cx="5" cy="0" r="1.5" fill="white"/>
    </g>
    <!-- Character Hair Spikes -->
    <path d="M130 90 L 110 110 M 160 50 L 140 80 M 250 40 L 230 70" stroke="white" stroke-opacity="0.1" stroke-width="3"/>
  </g>

  <!-- Cinematic Spark System -->
  <g id="CinematicSparks">
    <circle cx="850" cy="120" r="2.5" fill="#FFC107" opacity="0.6">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;90;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="250" r="1.5" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="780" cy="320" r="4" fill="#FFC107" opacity="0.2">
      <animate attributeName="opacity" values="0.05;0.4;0.05" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
