<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cinematic Black Background -->
  <rect width="1000" height="400" fill="#000000"/>
  
  <defs>
    <!-- Mist/Smoke Cloud Gradient -->
    <radialGradient id="smoke_cloud" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Turbulence for Organic Smoke -->
    <filter id="organic_smoke" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="30"/>
    </filter>

    <!-- Glow for Logo -->
    <filter id="logo_glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Smoke layers behind logo -->
  <g filter="url(#organic_smoke)">
    <ellipse cx="320" cy="200" rx="200" ry="100" fill="url(#smoke_cloud)"/>
    <ellipse cx="250" cy="180" rx="150" ry="70" fill="url(#smoke_cloud)" opacity="0.6"/>
  </g>

  <!-- Main Branding: Recreating the YNB Brush Logo + YNUBSEC -->
  <g id="Branding" transform="translate(240, 100)" filter="url(#logo_glow)">
    <!-- Brush YNB Strokes -->
    <g opacity="0.95">
      <!-- Brush Y -->
      <path d="M15 20 C 22 50, 32 90, 48 123 L 42 135 M 85 15 C 75 50, 52 95, 48 127" stroke="white" stroke-width="14" stroke-linecap="round"/>
      <!-- Brush N -->
      <path d="M100 120 L 105 20 L 148 110 L 155 15" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Brush B -->
      <path d="M185 20 L 190 125 C 205 125, 238 120, 245 95 C 255 65, 215 50, 195 55 C 235 60, 255 30, 215 20" stroke="white" stroke-width="13" stroke-linecap="round"/>
    </g>
    
    <!-- YNUBSEC Subtext -->
    <text x="135" y="180" text-anchor="middle" fill="white" font-family="'Inter', sans-serif" font-weight="800" font-size="34" letter-spacing="0.2em" opacity="0.9">YNUBSEC</text>
  </g>

  <!-- Social Icons and Handles exactly as per Image -->
  <g id="Socials" transform="translate(195, 280)">
    <!-- Top Row -->
    <g transform="translate(0, 0)">
       <path d="M15 0c-8.3 0-15 6.7-15 15 0 6.6 4.3 12.2 10.3 14.2.8.1 1-.3 1-.7v-2.6c-4.2.9-5.1-2-5.1-2-.7-1.7-1.7-2.1-1.7-2.1-1.4-.9.1-.9.1-.9 1.5.1 2.3 1.5 2.3 1.5 1.3 2.3 3.5 1.6 4.4 1.2.1-1 .5-1.6 1-2-3.3-.4-6.8-1.7-6.8-7.4 0-1.6.6-3 1.5-4-.1-.4-.6-1.9.1-4 0 0 1.3-.4 4.1 1.5 1.2-.3 2.5-.5 3.8-.5s2.6.2 3.8.5c2.9-1.9 4.1-1.5 4.1-1.5.8 2.1.2 3.6.1 4 1 1 1.5 2.4 1.5 4 0 5.8-3.5 7-6.8 7.4.5.5 1 1.4 1 2.8v4.1c0 .4.3.9 1.1.7 6-2 10.3-7.6 10.3-14.2 0-8.3-6.7-15-15-15z" fill="white" transform="scale(0.6) translate(0, -5)"/>
       <text x="30" y="12" fill="white" font-family="sans-serif" font-size="14" font-weight="500" opacity="0.8">ynubsec</text>
    </g>
    
    <g transform="translate(110, 0)">
       <path d="M0 0 L 14 14 L 0 14 L 14 0 Z" fill="white" opacity="0.8" transform="translate(0, -2)"/>
    </g>

    <g transform="translate(180, 0)">
       <rect x="0" y="-3" width="18" height="18" rx="5" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
       <circle cx="9" cy="6" r="4.5" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
       <text x="30" y="12" fill="white" font-family="sans-serif" font-size="14" font-weight="500" opacity="0.8">ynubsec</text>
    </g>

    <!-- Bottom Row -->
    <g transform="translate(0, 45)">
       <path d="M19.6 4.6c.2 1.5.4 3.1.4 4.7s-.1 3.2-.4 4.7c-.2 1.3-1.2 2.3-2.5 2.5-1.4.2-3.8.4-7.1.4s-5.7-.2-7.1-.4c-1.3-.2-2.3-1.2-2.5-2.5C.1 12.5 0 10.9 0 9.3s.1-3.2.4-4.7c.2-1.3 1.2-2.3 2.5-2.5C4.3 1.9 6.7 1.7 10 1.7s5.7.2 7.1.4c1.3.2 2.3 1.2 2.5 2.5zM8 12.3l5.3-3L8 6.3v6z" fill="white" transform="scale(0.85) translate(0, -4)"/>
       <text x="30" y="12" fill="white" font-family="sans-serif" font-size="14" font-weight="500" opacity="0.8">ynubsec</text>
    </g>

    <g transform="translate(180, 45)">
       <path d="M16 1.4c-1.2-.5-2.5-.9-4-1C12 .4 11.8.6 11.7 1 10.3 1.2 9 1.5 7.8 2 6.5 1.7 5.2 1.2 4 1c-.1-.1-.3-.3-.4-1.2-1.5.1-2.8.5-4 1C-5 13 0 22 7.5 32 9.5 33.5 11.5 35 14 36c1.1-.3 2.2-.6 3.2-1C17.2 35 15.2 33.5 13.2 32l-.1-.2v-.1l-.1-.1c-.9-.6-1.8-1.3-1.8-1.3.6.3 1.3.6 2 .8 1.1.4 2.3.6 3.5.7 1.3.1 2.6.1 3.8 0 1.2-.1 2.4-.3 3.5-.7.8-.2 1.5-.5 2.1-.8 0 0-.9.7-1.8 1.3 0 0 .1.1-.1.2l-.1.1v.1l-.1.2c-2 1.5-4 3-6 4 1.1.4 2.1.7 3.2 1 2.5-1 4.5-2.5 6.5-4C28 22 33 13 28 1.4" fill="white" transform="scale(0.5) translate(0, -5)" opacity="0.8"/>
       <text x="30" y="12" fill="white" font-family="sans-serif" font-size="14" font-weight="500" opacity="0.8">ynubsec</text>
    </g>
  </g>

  <!-- Right Side: The Cinematographic Character and Sparks -->
  <g id="CharacterEffect" transform="translate(650, 0)">
    <!-- Base Shape -->
    <path d="M80 400 L 0 400 C 0 300, 30 200, 100 120 Q 150 70, 250 50 Q 380 30, 350 200 L 350 400 Z" fill="#0A0A0E"/>
    <!-- Intense Side Profile Highlights -->
    <path d="M180 120 C 170 100, 190 60, 240 40 C 300 20, 360 80, 360 150" stroke="white" stroke-opacity="0.1" stroke-width="2" fill="none"/>
    
    <!-- Intense Golden Eye -->
    <g transform="translate(265, 178)">
       <path d="M-12 -3 Q 5 -10, 22 -3" stroke="#FFD700" stroke-width="4">
         <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
       </path>
    </g>
    
    <!-- Floating Cinematic Sparks/Fire Embers -->
    <g id="Sparks">
      <circle cx="280" cy="180" r="4" fill="#FFD700">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="180;100;180" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="280;320;280" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="340" cy="120" r="6" fill="#FFD700" fill-opacity="0.6">
        <animate attributeName="opacity" values="0;0.8;0" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="310" cy="240" r="3" fill="#FFFFFF" fill-opacity="0.4">
        <animate attributeName="cy" values="240;180;240" dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
