<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic Dark Background -->
  <rect width="1000" height="400" rx="15" fill="#0A0A0C"/>
  <rect width="1000" height="400" rx="15" fill="url(#bg_gradient)" fill-opacity="0.2"/>
  
  <!-- "Smoke" and Depth effects -->
  <circle cx="200" cy="200" r="150" fill="#00FF9C" fill-opacity="0.05">
    <animate attributeName="opacity" values="0.05;0.1;0.05" dur="10s" repeatCount="indefinite" />
  </circle>

  <!-- Left/Center Branding -->
  <g id="Branding">
    <!-- Styled "Y" Brush Path (Abstracted) -->
    <path d="M420 120 L440 180 L460 120 M440 180 L440 220" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    
    <!-- Main Text -->
    <text fill="#ffffff" font-family="'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="900" letter-spacing="-0.02em">
      <tspan x="350" y="165" fill="#ffffff" style="font-style: italic;">YNUB</tspan>
      <tspan x="560" y="165" fill="#00FF9C" style="font-style: italic;">SEC</tspan>
    </text>
    
    <!-- Subtext -->
    <text fill="#ffffff" fill-opacity="0.6" font-family="monospace" font-size="22" letter-spacing="0.3em"><tspan x="380" y="200">Bishnu Neupane</tspan></text>
  </g>

  <!-- Right Side: Stylized Hacker Character Silhouette -->
  <g id="Character">
    <path d="M750 400 C 750 300, 800 150, 880 100 C 920 80, 980 120, 1000 150 L 1000 400 Z" fill="#121216"/>
    <path d="M880 100 C 860 110, 840 140, 830 180 C 820 220, 850 280, 880 320" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
    <!-- Glowing Eye -->
    <circle cx="890" cy="180" r="4" fill="#00FF9C">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="890" cy="180" r="12" fill="#00FF9C" fill-opacity="0.2"/>
  </g>

  <!-- Social Icons (Embedded SVG Paths) -->
  <g id="Socials" transform="translate(320, 260)">
    <!-- GitHub -->
    <circle cx="30" cy="30" r="25" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <path d="M30 15c-8.3 0-15 6.7-15 15 0 6.6 4.3 12.2 10.3 14.2.8.1 1-.3 1-.7v-2.6c-4.2.9-5.1-2-5.1-2-.7-1.7-1.7-2.1-1.7-2.1-1.4-.9.1-.9.1-.9 1.5.1 2.3 1.5 2.3 1.5 1.3 2.3 3.5 1.6 4.4 1.2.1-1 .5-1.6 1-2-3.3-.4-6.8-1.7-6.8-7.4 0-1.6.6-3 1.5-4-.1-.4-.6-1.9.1-4 0 0 1.3-.4 4.1 1.5 1.2-.3 2.5-.5 3.8-.5s2.6.2 3.8.5c2.9-1.9 4.1-1.5 4.1-1.5.8 2.1.2 3.6.1 4 1 1 1.5 2.4 1.5 4 0 5.8-3.5 7-6.8 7.4.5.5 1 1.4 1 2.8v4.1c0 .4.3.9 1.1.7 6-2 10.3-7.6 10.3-14.2 0-8.3-6.7-15-15-15z" fill="white" transform="translate(0,0) scale(1)"/>
    
    <!-- LinkedIn -->
    <circle cx="100" cy="30" r="25" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <path d="M100 15c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15zm-3.5 22.5h-3.5v-10h3.5v10zm-1.8-11.4c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm10.3 11.4h-3.5v-5.6c0-1.3 0-3.1-1.9-3.1s-2.1 1.5-2.1 3v5.7h-3.5v-10h3.3v1.4h.1c.5-.9 1.6-1.9 3.4-1.9 3.6 0 4.3 2.4 4.3 5.5v5h-.1z" fill="white"/>

    <!-- Instagram -->
    <circle cx="170" cy="30" r="25" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <path d="M170 15c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15zm0 2.7c3.3 0 3.7 0 5 0 .1 0 .2.1.2.2.1 1.8.1 1.5.1 5 0 3.5 0 3.2-.1 5 0 .1-.1.2-.2.2-1.3 0-1.7.1-5 .1s-3.7 0-5-.1c-.1 0-.2-.1-.2-.2-.1-1.8-.1-1.5-.1-5 0-3.5 0-3.2.1-5 0-.1.1-.2.2-.2 1.3 0 1.7 0 5 0zm0 4.3c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 1.3c2 0 3.7 1.7 3.7 3.7s-1.7 3.7-3.7 3.7-3.7-1.7-3.7-3.7 1.7-3.7 3.7-3.7zm5.2-3.8c.7 0 1.2.5 1.2 1.2s-.5 1.2-1.2 1.2-1.2-.5-1.2-1.2.5-1.2 1.2-1.2z" fill="white"/>

    <!-- Discord -->
    <circle cx="240" cy="30" r="25" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <path d="M240 15c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15zm5.7 21v-.1l-.1-.2s-.8-.9-1.4-1.7c.9-.3 1.4-.7 1.4-.7-.3.2-.6.4-.9.5-.4.2-.8.3-1.1.4-.1 0-.3.1-.4.1-.4.1-.9.2-1.4.2-.9.1-1.9.1-2.9 0-.4 0-.8-.1-1.1-.2-.1 0-.3-.1-.4-.1-.3-.1-.6-.2-.9-.3-.5-.2-1-.4-1.4-.7 0 0 .5.4 1.4.7-.6.8-1.4 1.7-1.4 1.7l-.1.2v.1c0 0 .2 0 .5-.1.9-.3 2.1-.4 3.3-.4 1.2 0 2.4.1 3.3.4.3.1.5.1.5.1zM238.1 27.6c-.7 0-1.3-.6-1.3-1.3s.6-1.3 1.3-1.3 1.3.6 1.3 1.3-.6 1.3-1.3 1.3zm3.7 0c-.7 0-1.3-.6-1.3-1.3s.6-1.3 1.3-1.3 1.3.6 1.3 1.3-.6 1.3-1.3 1.3z" fill="white"/>
  </g>

  <!-- Embers/Sparks -->
  <g id="Embers">
    <circle cx="200" cy="300" r="2" fill="#00FF9C">
      <animate attributeName="cy" values="300;250;300" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="100" r="1.5" fill="#ffffff">
      <animate attributeName="cy" values="100;150;100" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="250" r="2" fill="#00FF9C">
      <animate attributeName="cy" values="250;200;250" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>

  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="1000" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C"/>
      <stop offset="1" stop-color="#0A0A0C"/>
    </linearGradient>
  </defs>
</svg>
