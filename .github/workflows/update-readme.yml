name: Update README Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Update GitHub Stats
        uses: anuraghazra/github-readme-stats@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: ynubsec
          show_icons: true
          theme: dark
          hide_border: true
          include_all_commits: true
          count_private: true
          
      - name: Update Top Languages
        uses: anuraghazra/github-readme-stats@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: ynubsec
          layout: compact
          theme: dark
          hide_border: true
          langs_count: 10
          
      - name: Update Contribution Streak
        uses: denvercoder1/github-readme-streak-stats@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user: ynubsec
          theme: dark
          hide_border: true
          
      - name: Update Activity Graph
        uses: ashutosh00710/github-readme-activity-graph@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: ynubsec
          bg_color: 0a0a0c
          color: 00FF9C
          line: 00FF9C
          point: FFFFFF
          area: true
          hide_border: true
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update README stats" || echo "No changes to commit"
          git push