<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Cinematic Glow for logo -->
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floating ember -->
    <circle id="ember" r="2.5" fill="#FFC107">
      <animate attributeName="cy" from="550" to="-50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Solid Black Background -->
  <rect width="1600" height="500" fill="#000000"/>

  <!-- Main "YNUB" Logo: Stripped of YNB, purely focused and glowing -->
  <g transform="translate(800, 220)" filter="url(#logoGlow)">
      <text text-anchor="middle" fill="white" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="900" font-size="120" letter-spacing="0.15em">YNUB</text>
      <!-- Pulsing Glow effect -->
      <text text-anchor="middle" fill="white" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="900" font-size="120" letter-spacing="0.15em" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
      </text>
  </g>

  <!-- Social Handles centered below the main logo -->
  <g transform="translate(620, 420)">
    <g transform="translate(0, 0)">
       <path d="M10 0c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10z" fill="white" transform="scale(0.8) translate(0,-4)" opacity="0.9"/>
       <text x="25" y="12" fill="white" font-family="sans-serif" font-size="20" font-weight="600" opacity="0.8">ynubsec</text>
    </g>
    <g transform="translate(180, 0)">
       <rect x="0" y="-2" width="20" height="20" rx="5" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
       <circle cx="10" cy="8" r="5" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
       <text x="30" y="12" fill="white" font-family="sans-serif" font-size="20" font-weight="600" opacity="0.8">ynubsec</text>
    </g>
    <g transform="translate(360, 0)">
       <rect x="0" y="-2" width="24" height="24" rx="12" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
       <text x="35" y="12" fill="white" font-family="sans-serif" font-size="20" font-weight="600" opacity="0.8">ynubsec</text>
    </g>
  </g>

  <!-- Interactive Embers floating upward -->
  <use href="#ember" x="150" dur="6s"/>
  <use href="#ember" x="450" dur="9s"/>
  <use href="#ember" x="750" dur="7s"/>
  <use href="#ember" x="1050" dur="10s"/>
  <use href="#ember" x="1350" dur="8s"/>
  <use href="#ember" x="1550" dur="5s"/>

  <!-- Character Silhouette Detail on the far right -->
  <g id="CharacterZone" transform="translate(1150, 0)">
    <path d="M200 500 L 0 500 C 0 300, 50 150, 150 100 Q 250 50, 450 100 L 450 500 Z" fill="#0A0A0C"/>
    <!-- The glowing yellow 'slit' eye -->
    <rect x="260" y="220" width="45" height="10" rx="5" fill="#FFC107" filter="url(#logoGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
