<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Main Cinematic Glow -->
    <filter id="mainGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Sub-Glow for Atoms/Particles -->
    <filter id="atomGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background Fog Gradient -->
    <radialGradient id="fog" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Floating Dust Particle -->
    <circle id="dust" r="1" fill="white">
      <animate attributeName="cy" from="520" to="-20" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="10s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Deep Matte Black Canvas -->
  <rect width="1600" height="500" fill="#000000"/>

  <!-- Atmospheric Fog Layer -->
  <rect width="1600" height="500" fill="url(#fog)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="8s" repeatCount="indefinite"/>
  </rect>

  <!-- Central "YNUB" Power Branding -->
  <g transform="translate(800, 240)" filter="url(#mainGlow)">
    <!-- Base Text -->
    <text text-anchor="middle" fill="white" font-family="'Segoe UI', Roboto, sans-serif" font-weight="950" font-size="160" letter-spacing="0.12em">YNUB</text>
    
    <!-- Outer Pulsing Halo -->
    <text text-anchor="middle" fill="white" font-family="'Segoe UI', Roboto, sans-serif" font-weight="950" font-size="160" letter-spacing="0.12em" opacity="0.1">
      <animate attributeName="opacity" values="0.05;0.3;0.05" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="4s" repeatCount="indefinite" additive="sum"/>
    </text>
    
    <!-- Sharp Inner Highlight -->
    <text text-anchor="middle" fill="white" font-family="'Segoe UI', Roboto, sans-serif" font-weight="950" font-size="160" letter-spacing="0.12em" fill-opacity="0.8">
      <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Refined Social Gateway (Exactly as per User's "Good" Vision) -->
  <g transform="translate(800, 420)">
    <!-- GitHub Column -->
    <g transform="translate(-300, 0)">
      <circle cx="0" cy="0" r="10" fill="white" opacity="0.9"/> <!-- Pro Dot Icon -->
      <text x="25" y="10" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.7">ynubsec</text>
    </g>
    
    <!-- Instagram Column -->
    <g transform="translate(0, 0)">
      <rect x="-12" y="-12" width="24" height="24" rx="7" stroke="white" stroke-width="2.2" fill="none" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" stroke="white" stroke-width="2.2" fill="none" opacity="0.9"/>
      <circle cx="6" cy="-6" r="1.5" fill="white" opacity="0.9"/>
      <text x="30" y="10" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.7">ynubsec</text>
    </g>

    <!-- Network Column -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="11" stroke="white" stroke-width="2.2" fill="none" opacity="0.9"/> <!-- Hollow Circle Icon -->
      <text x="25" y="10" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.7">ynubsec</text>
    </g>
  </g>

  <!-- Rising Cinematic Dust Particles -->
  <use href="#dust" x="150" dur="12s"/>
  <use href="#dust" x="450" dur="8s"/>
  <use href="#dust" x="750" dur="15s"/>
  <use href="#dust" x="1100" dur="10s"/>
  <use href="#dust" x="1450" dur="9s"/>

  <!-- The Master Operative Silhouette (Right Edge Presence) -->
  <g id="MasterSilhouette" transform="translate(1150, 0)">
    <!-- Smooth body shape with subtle gradient transition -->
    <path d="M450 500 L 0 500 C 0 350, 40 220, 130 130 Q 200 80, 450 120 Z" fill="#0A0A0C">
      <animate attributeName="fill" values="#0A0A0C;#050507;#0A0A0C" dur="10s" repeatCount="indefinite"/>
    </path>
    <!-- Intense Operative Eye-Slit -->
    <rect x="250" y="230" width="55" height="4" rx="2" fill="#FFC107" filter="url(#atomGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FFC107;#ffffff;#FFC107" dur="7s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Final Glassy Transition Overlay (Right Edge) -->
  <path d="M1200 0 L 1600 0 L 1600 500 L 1350 500 Z" fill="white" fill-opacity="0.02" pointer-events="none"/>
</svg>
