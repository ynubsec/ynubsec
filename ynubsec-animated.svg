<svg width="1600" height="300" viewBox="0 0 1600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Logo Glow -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Scanline Pattern -->
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="1" fill="white" fill-opacity="0.03"/>
    </pattern>

    <!-- Neural Energy Gradient -->
    <linearGradient id="neuralFlow" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00FF9C" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Deep Matte Background -->
  <rect width="1600" height="300" fill="#010101"/>
  
  <!-- Moving Energy Flow -->
  <rect width="1600" height="300" fill="url(#neuralFlow)">
    <animateTransform attributeName="transform" type="translate" from="-1600 0" to="1600 0" dur="10s" repeatCount="indefinite"/>
  </rect>

  <!-- YNUB Branding Logo (Top Focused) -->
  <g transform="translate(800, 140)">
    <!-- Main YNUB Text -->
    <text text-anchor="middle" fill="white" font-family="sans-serif" font-weight="950" font-size="140" letter-spacing="0.2em" filter="url(#logoGlow)">
      YNUB
      <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite"/>
    </text>
    
    <!-- Glitch / Shift Layer -->
    <text text-anchor="middle" fill="#00FF9C" font-family="sans-serif" font-weight="950" font-size="140" letter-spacing="0.2em" opacity="0.15">
      YNUB
      <animateTransform attributeName="transform" type="translate" values="0; 2; 0" dur="0.2s" repeatCount="indefinite"/>
    </text>

    <!-- Status Sub-label -->
    <text text-anchor="middle" y="60" fill="#00FF9C" font-family="monospace" font-size="14" font-weight="900" letter-spacing="1.2em" opacity="0.8">
      ELITE • SECURITY • RESEARCH
    </text>
  </g>

  <!-- Animated HUD Elements -->
  <g opacity="0.4">
    <path d="M50 50 L 150 50 M 50 50 L 50 150" stroke="#00FF9C" stroke-width="2"/>
    <path d="M1550 50 L 1450 50 M 1550 50 L 1550 150" stroke="#00FF9C" stroke-width="2"/>
    <path d="M50 250 L 150 250 M 50 250 L 50 150" stroke="#00FF9C" stroke-width="2"/>
    <path d="M1550 250 L 1450 250 M 1550 250 L 1550 150" stroke="#00FF9C" stroke-width="2"/>
  </g>

  <!-- Vertical Scan Scanning Line -->
  <rect width="1600" height="1" fill="#00FF9C" opacity="0.2">
    <animate attributeName="y" from="0" to="300" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanning Overlay -->
  <rect width="1600" height="300" fill="url(#scanlines)" pointer-events="none"/>
</svg>
