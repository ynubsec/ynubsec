<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Cinematic Glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floating Ember Logic (Upward Motion) -->
    <circle id="ember" r="2" fill="#FFC107">
      <animate attributeName="cy" from="520" to="-40" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Smoke Fade -->
    <radialGradient id="smoke_fade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Deep Black Base -->
  <rect width="1600" height="500" fill="#000000"/>

  <!-- Background Layer with Cinematic Zoom -->
  <g transform-origin="800 250">
    <rect width="1600" height="500" fill="url(#smoke_fade)" opacity="0.4"/>
    <animateTransform attributeName="transform" type="scale" from="1" to="1.05" dur="15s" repeatCount="indefinite" additive="sum"/>
  </g>

  <!-- Branding Group: Master YNB Logo -->
  <g id="Branding" transform="translate(480, 120)" filter="url(#softGlow)">
      <!-- Brush Y -->
      <path d="M15 20 C 22 55, 32 100, 50 145 M 95 15 C 85 55, 60 105, 50 150" stroke="white" stroke-width="15" stroke-linecap="round"/>
      <!-- Brush N -->
      <path d="M110 140 L 115 20 L 165 130 L 175 15" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Brush B -->
      <path d="M210 20 L 215 145 C 230 145, 275 140, 285 105 C 295 70, 250 55, 225 60 C 270 65, 295 30, 245 20" stroke="white" stroke-width="14" stroke-linecap="round"/>
      
      <!-- Professional YNUBSEC Subtext -->
      <text x="150" y="210" text-anchor="middle" fill="white" font-family="'Inter', sans-serif" font-weight="900" font-size="42" letter-spacing="0.25em">YNUBSEC</text>
  </g>

  <!-- Social Handles Gateway -->
  <g transform="translate(430, 360)" opacity="0.8">
    <g transform="translate(0, 0)">
       <path d="M15 0c-8.3 0-15 6.7-15 15 0 6.6 4.3 12.2 10.3 14.2.8.1 1-.3 1-.7v-2.6c-4.2.9-5.1-2-5.1-2" fill="white" transform="scale(0.6) translate(0, -6)"/>
       <text x="35" y="14" fill="white" font-family="sans-serif" font-size="16" font-weight="600">ynubsec</text>
    </g>
    <g transform="translate(220, 0)">
       <rect x="0" y="-4" width="20" height="20" rx="5" stroke="white" stroke-width="1.8" fill="none"/>
       <circle cx="10" cy="6" r="5" stroke="white" stroke-width="1.8" fill="none"/>
       <text x="35" y="14" fill="white" font-family="sans-serif" font-size="16" font-weight="600">ynubsec</text>
    </g>
    <g transform="translate(440, 0)">
       <path d="M16 1.4c-1.2-.5-2.5-.9-4-1" fill="white" transform="scale(0.6) translate(0, -8)"/>
       <text x="35" y="14" fill="white" font-family="sans-serif" font-size="16" font-weight="600">ynubsec</text>
    </g>
  </g>

  <!-- Interactive Embers (Integrated from User Code) -->
  <use href="#ember" x="100"/>
  <use href="#ember" x="400" dur="7s"/>
  <use href="#ember" x="800" dur="5s"/>
  <use href="#ember" x="1200" dur="6.5s"/>
  <use href="#ember" x="1500" dur="9s"/>
  <use href="#ember" x="250" dur="11s"/>
  <use href="#ember" x="1000" dur="4s"/>

  <!-- Character Zone: Intense Side Profile -->
  <g id="CharacterEffect" transform="translate(1150, 0)">
    <path d="M100 500 L 0 500 C 0 350, 30 250, 120 150 Q 180 90, 300 60 Q 450 40, 420 250 L 420 500 Z" fill="#0A0A0C"/>
    <path d="M220 150 C 210 120, 230 70, 300 50 C 380 30, 430 150, 430 250" stroke="white" stroke-opacity="0.1" stroke-width="3" fill="none"/>
    
    <!-- Intense Eye -->
    <g transform="translate(305, 210)">
       <path d="M-15 -4 Q 5 -12, 28 -4" stroke="#FFD700" stroke-width="5">
         <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
       </path>
    </g>
  </g>
</svg>
