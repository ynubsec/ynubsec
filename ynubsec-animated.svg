<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Premium Soft Glow -->
    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floating ember -->
    <circle id="ember" r="2.5" fill="#FFC107">
      <animate attributeName="cy" from="550" to="-50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Character Glow -->
    <filter id="eyeGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Deep Black Background -->
  <rect width="1600" height="500" fill="#000000"/>

  <!-- Background Mist -->
  <radialGradient id="mist" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.05"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
  </radialGradient>
  <rect width="1600" height="500" fill="url(#mist)"/>

  <!-- LEFT CHARACTER: Stealth Hacker Profile -->
  <g transform="translate(0, 0)">
    <path d="M0 500 L 150 500 C 150 400, 130 300, 80 200 Q 50 150, 0 120 Z" fill="#0A0A0C" opacity="0.8"/>
    <!-- Glowing Red Eye Slit (Hacker Persona) -->
    <rect x="50" y="220" width="30" height="6" rx="3" fill="#FF0044" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- CENTRAL BRANDING -->
  <g transform="translate(800, 230)" filter="url(#premiumGlow)">
      <text text-anchor="middle" fill="white" font-family="'Inter', sans-serif" font-weight="900" font-size="160" letter-spacing="0.1em">YNUB</text>
      <text text-anchor="middle" fill="white" font-family="'Inter', sans-serif" font-weight="900" font-size="160" letter-spacing="0.1em" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="5s" repeatCount="indefinite" additive="sum"/>
      </text>
  </g>

  <!-- SOCIAL GATEWAY -->
  <g transform="translate(800, 420)">
    <g transform="translate(-250, 0)">
      <path d="M15 0c-8.3 0-15 6.7-15 15 0 6.6 4.3 12.2 10.3 14.2.8.1 1-.3 1-.7" fill="white" opacity="0.7" transform="scale(0.8) translate(0,-5)"/>
      <text x="30" y="14" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.6">ynubsec</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-10" y="-10" width="20" height="20" rx="5" stroke="white" stroke-width="1.8" fill="none" opacity="0.7"/>
      <text x="25" y="14" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.6">ynubsec</text>
    </g>
    <g transform="translate(250, 0)">
      <path d="M16 1.4c-1.2-.5-2.5-.9-4-1" fill="white" opacity="0.7" transform="scale(0.8) translate(0,-10)"/>
      <text x="25" y="14" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.6">ynubsec</text>
    </g>
  </g>

  <!-- RIGHT CHARACTER: Cinematic Assassin Profile (Zeek style) -->
  <g transform="translate(1300, 0)">
    <path d="M300 500 L 0 500 C 0 350, 20 250, 100 150 Q 150 90, 250 80 Q 350 70, 300 250 L 300 500 Z" fill="#0A0A0C"/>
    <!-- Intense Golden Eye -->
    <rect x="180" y="210" width="40" height="8" rx="4" fill="#FFC107" filter="url(#eyeGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Rising Embers -->
  <use href="#ember" x="400" dur="10s"/>
  <use href="#ember" x="600" dur="7s"/>
  <use href="#ember" x="1000" dur="12s"/>
  <use href="#ember" x="1200" dur="8s"/>
</svg>
