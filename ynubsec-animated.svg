<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cinematic Deep Glow -->
    <filter id="eliteGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Scanline Pattern -->
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="1" fill="white" fill-opacity="0.04"/>
    </pattern>

    <!-- Moving Fog Gradient -->
    <linearGradient id="fogShift" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00FF9C" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>

    <!-- Floating Spark -->
    <circle id="spark" r="1.5" fill="#00FF9C">
      <animate attributeName="cy" from="520" to="-20" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Solid Void Background -->
  <rect width="1600" height="500" fill="#010101"/>
  
  <!-- Atmospheric Fog Animation -->
  <rect width="1600" height="500" fill="url(#fogShift)">
    <animateTransform attributeName="transform" type="translate" from="-1600 0" to="1600 0" dur="12s" repeatCount="indefinite"/>
  </rect>

  <!-- YNUB Core with Glitch Effect -->
  <g transform="translate(800, 240)">
    <!-- Main Text -->
    <text text-anchor="middle" fill="white" font-family="sans-serif" font-weight="950" font-size="160" letter-spacing="0.12em" filter="url(#eliteGlow)">
      YNUB
      <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- Breathing Halo -->
    <text text-anchor="middle" fill="#00FF9C" font-family="sans-serif" font-weight="950" font-size="160" letter-spacing="0.12em" opacity="0.1">
      <animate attributeName="opacity" values="0.05;0.2;0.05" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="4s" repeatCount="indefinite" additive="sum"/>
    </text>
  </g>

  <!-- Animated Social Hub (ICONS ADDED) -->
  <g transform="translate(800, 430)">
    <!-- GitHub Node -->
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="14" fill="white" fill-opacity="0.9"/>
      <path d="M0 -7 C -3.8 -7 -7 -3.8 -7 0 C -7 3  -5.1 5.6 -2.4 6.5 C -2 6.6 -1.9 6.3 -1.9 6.1 C -1.9 5.9 -1.9 5.3 -1.9 4.6 C -3.8 5 -4.3 3.8 -4.3 3.8 C -4.6 3 -5.1 2.8 -5.1 2.8 C -5.7 2.4 -5.1 2.4 -5.1 2.4 C -4.4 2.4 -4.1 3 -4.1 3 C -3.5 4.1 -2.5 3.8 -2.1 3.6 C -2 3.1 -1.8 2.8 -1.6 2.6 C -3.1 2.4 -4.7 1.8 -4.7 -0.8 C -4.7 -1.6 -4.4 -2.2 -3.9 -2.7 C -4 -2.9 -4.3 -3.7 -3.8 -4.7 C -3.8 -4.7 -3.2 -4.9 -1.8 -3.9 C -1.2 -4.1 -0.6 -4.2 0 -4.2 C 0.6 -4.2 1.2 -4.1 1.8 -3.9 C 3.2 -4.9 3.8 -4.7 3.8 -4.7 C 4.3 -3.7 4 -2.9 3.9 -2.7 C 4.4 -2.2 4.7 -1.6 4.7 -0.8 C 4.7 1.8 3.1 2.4 1.6 2.6 C 1.8 2.8 2 3.2 2 3.8 C 2 4.9 2 5.7 2 5.9 C 2 6.3 2.1 6.6 2.5 6.5 C 5.2 5.6 7 3 7 0 C 7 -3.8 3.8 -7 0 -7 Z" fill="#010101"/>
      <text x="25" y="8" fill="white" font-family="monospace" font-size="22" font-weight="700">ynubsec</text>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </g>

    <!-- Instagram Node -->
    <g transform="translate(0, 0)">
      <rect x="-14" y="-14" width="28" height="28" rx="7" stroke="white" stroke-width="2.5" fill="none"/>
      <circle cx="0" cy="0" r="7" stroke="white" stroke-width="2.5" fill="none"/>
      <circle cx="7" cy="-7" r="2" fill="white"/>
      <text x="25" y="8" fill="white" font-family="monospace" font-size="22" font-weight="700">ynubsec</text>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
    </g>

    <!-- Discord/Network Node -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="14" stroke="white" stroke-width="2.5" fill="none"/>
      <circle cx="0" cy="0" r="5" fill="white" fill-opacity="0.8"/>
      <text x="25" y="8" fill="white" font-family="monospace" font-size="22" font-weight="700">ynubsec</text>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="2s"/>
    </g>
  </g>

  <!-- HUD Interface Elements -->
  <g opacity="0.3">
    <path d="M40 40 L 140 40 M 40 40 L 40 140" stroke="#00FF9C" stroke-width="2"/>
    <path d="M1560 40 L 1460 40 M 1560 40 L 1560 140" stroke="#00FF9C" stroke-width="2"/>
    <path d="M40 460 L 140 460 M 40 460 L 40 360" stroke="#00FF9C" stroke-width="2"/>
    <path d="M1560 460 L 1460 460 M 1560 460 L 1560 360" stroke="#00FF9C" stroke-width="2"/>
  </g>

  <!-- Operative Silhouette -->
  <g transform="translate(1150, 0)">
    <path d="M450 500 L 0 500 C 50 380, 100 250, 180 150 Q 250 80, 450 130 Z" fill="#050505"/>
    <!-- Glowing Visor -->
    <rect x="260" y="220" width="75" height="4" rx="2" fill="#00FF9C">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Floating Embers -->
  <use href="#spark" x="200" dur="10s"/>
  <use href="#spark" x="500" dur="6s"/>
  <use href="#spark" x="800" dur="15s"/>
  <use href="#spark" x="1200" dur="8s"/>

  <!-- Scanning Overlay -->
  <rect width="1600" height="500" fill="url(#scanlines)" pointer-events="none"/>
</svg>
