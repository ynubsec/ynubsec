<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Cinematic Glow for logo area -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floating ember -->
    <circle id="ember" r="2.5" fill="#FFC107">
      <animate attributeName="cy" from="550" to="-50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Solid Black Background -->
  <rect width="1600" height="500" fill="#000000"/>

  <!-- Logo Focus Area (Central Glow) -->
  <g transform="translate(600, 50)" filter="url(#softGlow)">
    <rect width="400" height="300" rx="10" fill="#0A0A0A" opacity="0.5"/>
    <!-- YNB Brush Logo recreation -->
    <g transform="translate(60, 40) scale(1.2)">
      <!-- Brush Y -->
      <path d="M10 20 C 15 50, 25 90, 40 130" stroke="white" stroke-width="12" stroke-linecap="round"/>
      <path d="M70 15 C 60 50, 42 95, 40 135" stroke="white" stroke-width="12" stroke-linecap="round"/>
      <!-- Brush N -->
      <path d="M85 130 L 90 20 L 130 120 L 135 15" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Brush B -->
      <path d="M165 15 L 170 135 C 185 135, 230 130, 240 100 C 250 70, 210 50, 190 55 C 230 65, 250 25, 205 15" stroke="white" stroke-width="11" stroke-linecap="round"/>
      
      <!-- YNUB Text below -->
      <text x="125" y="180" text-anchor="middle" fill="white" font-family="'Inter', sans-serif" font-weight="900" font-size="32" letter-spacing="0.4em" opacity="0.9">YNUB</text>
    </g>
  </g>

  <!-- Social Handles centered below logo -->
  <g transform="translate(600, 420)">
    <g transform="translate(0, 0)">
       <path d="M10 0c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10z" fill="white" transform="scale(0.8) translate(0,-4)" opacity="0.9"/>
       <text x="25" y="12" fill="white" font-family="sans-serif" font-size="20" font-weight="600" opacity="0.8">ynubsec</text>
    </g>
    <g transform="translate(200, 0)">
       <rect x="0" y="-2" width="20" height="20" rx="5" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
       <circle cx="10" cy="8" r="5" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
       <text x="30" y="12" fill="white" font-family="sans-serif" font-size="20" font-weight="600" opacity="0.8">ynubsec</text>
    </g>
    <g transform="translate(420, 0)">
       <rect x="0" y="-2" width="24" height="24" rx="12" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
       <text x="35" y="12" fill="white" font-family="sans-serif" font-size="20" font-weight="600" opacity="0.8">ynubsec</text>
    </g>
  </g>

  <!-- Interactive Embers floating upward -->
  <use href="#ember" x="100"/>
  <use href="#ember" x="400" dur="9s"/>
  <use href="#ember" x="850" dur="6s"/>
  <use href="#ember" x="1300" dur="11s"/>
  <use href="#ember" x="1550" dur="7s"/>
  <use href="#ember" x="250" dur="5s"/>

  <!-- Character Silhouette Detail on the far right -->
  <g id="CharacterZone" transform="translate(1100, 0)">
    <!-- Main dark mass -->
    <path d="M200 500 L 0 500 C 0 300, 50 150, 150 100 Q 250 50, 450 100 C 500 150, 500 350, 500 500 Z" fill="#08080A"/>
    <!-- The glowing yellow 'slit' eye from the image -->
    <rect x="280" y="220" width="40" height="8" rx="4" fill="#FFC107" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
