<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Cinematic Glow -->
    <filter id="ultraGlow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Smoke/Mist Pattern -->
    <radialGradient id="smoke_grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Falling/Floating Ember -->
    <circle id="spark" r="3" fill="#FFC107">
      <animate attributeName="cy" from="550" to="-50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Solid Deep Black -->
  <rect width="1600" height="500" fill="#000000"/>

  <!-- Smoky Background Layer -->
  <g opacity="0.4">
    <circle cx="400" cy="250" r="300" fill="url(#smoke_grad)"/>
    <circle cx="1200" cy="250" r="400" fill="url(#smoke_grad)"/>
  </g>

  <!-- Social handles row perfectly aligned (Main Center Content now) -->
  <g transform="translate(650, 240)" opacity="0.8">
    <g transform="translate(0, 0)">
       <path d="M12 0c-6.6 0-12 5.4-12 12 0 5.3 3.4 9.8 8.1 11.4l.2-2.1" fill="white" transform="scale(0.9) translate(0,-4)"/>
       <text x="35" y="16" fill="white" font-family="sans-serif" font-size="20" font-weight="600">ynubsec</text>
    </g>
    <path d="M180 0 L 200 20 L 180 20 L 200 0 Z" fill="white" opacity="0.6" transform="translate(0, -2)"/>
    <g transform="translate(250, 0)">
       <rect x="0" y="-4" width="22" height="22" rx="6" stroke="white" stroke-width="2" fill="none"/>
       <circle cx="11" cy="7" r="6" stroke="white" stroke-width="2" fill="none"/>
       <text x="35" y="16" fill="white" font-family="sans-serif" font-size="20" font-weight="600">ynubsec</text>
    </g>
    <g transform="translate(500, 0)">
       <path d="M16 1.4c-1.2-.5-2.5-.9-4-1" fill="white" opacity="0.8" transform="scale(0.8) translate(0,-8)"/>
       <text x="35" y="16" fill="white" font-family="sans-serif" font-size="20" font-weight="600">ynubsec</text>
    </g>
  </g>

  <!-- RIGHT: The Cinematic Anime Character (Detailed Recreation) -->
  <g id="AnimeCharacter" transform="translate(1100, 30) scale(1.1)">
    <!-- Main Body Shape with Depth -->
    <path d="M50 450 L 0 450 C 0 350, 40 220, 100 140 Q 150 100, 250 80 Q 380 60, 350 250 L 350 450 Z" fill="#0A0A0C"/>
    
    <!-- Face/Hair Detailed Outlines -->
    <path d="M140 140 C 130 110, 150 60, 210 50 C 270 40, 330 100, 340 180 C 345 230, 315 300, 280 340" stroke="white" stroke-opacity="0.1" stroke-width="2" fill="none"/>
    
    <!-- Intense Side-Profile Eye -->
    <g transform="translate(255, 190)">
       <!-- Eye Shape -->
       <path d="M-15 -4 Q 5 -12, 28 -4" stroke="#FFD700" stroke-width="5" stroke-opacity="0.9" filter="url(#ultraGlow)">
         <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
       </path>
       <!-- Pupil highlight -->
       <circle cx="6" cy="0" r="1.5" fill="white" fill-opacity="0.6"/>
    </g>

    <!-- Detailed Hair Strands -->
    <path d="M150 110 L 130 140 M 180 70 L 160 100 M 270 60 L 250 90" stroke="white" stroke-opacity="0.1" stroke-width="3"/>
  </g>

  <!-- Animated Sparks/Embers -->
  <g id="Embers">
    <use href="#spark" x="1250" dur="4s"/>
    <use href="#spark" x="1350" dur="6s"/>
    <use href="#spark" x="1150" dur="5s"/>
    <use href="#spark" x="1450" dur="7s"/>
    <use href="#spark" x="800" dur="10s"/>
    <use href="#spark" x="400" dur="12s"/>
  </g>

  <!-- Floating Depth Shards (Bottom Left) -->
  <path d="M50 420 L 180 500 L 0 500 Z" fill="#FFFFFF" opacity="0.05"/>
</svg>
