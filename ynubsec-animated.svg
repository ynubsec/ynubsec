<svg width="1600" height="500" viewBox="0 0 1600 500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Premium Soft Glow -->
    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floating ember -->
    <circle id="ember" r="2.5" fill="#FFC107">
      <animate attributeName="cy" from="550" to="-50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Solid Deep Black Background -->
  <rect width="1600" height="500" fill="#000000"/>

  <!-- Clean, Pulsing "YNUB" Logo -->
  <g transform="translate(800, 230)" filter="url(#premiumGlow)">
      <text text-anchor="middle" fill="white" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="900" font-size="160" letter-spacing="0.1em">YNUB</text>
      <!-- Subtle Breathing Animation -->
      <text text-anchor="middle" fill="white" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="900" font-size="160" letter-spacing="0.1em" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="5s" repeatCount="indefinite" additive="sum"/>
      </text>
  </g>

  <!-- Centered Social Row (The Logos) -->
  <g transform="translate(800, 420)">
    <g transform="translate(-250, 0)">
      <!-- GitHub -->
      <path d="M15 0c-8.3 0-15 6.7-15 15 0 6.6 4.3 12.2 10.3 14.2.8.1 1-.3 1-.7v-2.6c-4.2.9-5.1-2-5.1-2" fill="white" opacity="0.8" transform="scale(0.8) translate(0,-5)"/>
      <text x="30" y="14" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.7">ynubsec</text>
    </g>
    
    <g transform="translate(0, 0)">
      <!-- Instagram -->
      <rect x="-10" y="-10" width="20" height="20" rx="5" stroke="white" stroke-width="1.8" fill="none" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" stroke="white" stroke-width="1.8" fill="none" opacity="0.8"/>
      <text x="25" y="14" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.7">ynubsec</text>
    </g>

    <g transform="translate(250, 0)">
      <!-- Discord -->
      <path d="M16 1.4c-1.2-.5-2.5-.9-4-1" fill="white" opacity="0.8" transform="scale(0.8) translate(0,-10)"/>
      <text x="25" y="14" fill="white" font-family="sans-serif" font-size="22" font-weight="600" opacity="0.7">ynubsec</text>
    </g>
  </g>

  <!-- Interactive Embers (Clean & Cinematic) -->
  <use href="#ember" x="100" dur="10s"/>
  <use href="#ember" x="400" dur="7s"/>
  <use href="#ember" x="700" dur="12s"/>
  <use href="#ember" x="1000" dur="8s"/>
  <use href="#ember" x="1300" dur="6s"/>

  <!-- Subtle Character Silhouette on the far right -->
  <g id="CharacterZone" transform="translate(1200, 0)" opacity="0.5">
    <path d="M200 500 L 0 500 C 0 300, 50 150, 150 100 Q 250 50, 450 100 L 450 500 Z" fill="#0A0A0C"/>
    <rect x="260" y="240" width="45" height="8" rx="4" fill="#FFC107">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
