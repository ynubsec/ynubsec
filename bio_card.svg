<svg width="1000" height="350" viewBox="0 0 1000 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep Space Background -->
    <linearGradient id="deep_space" x1="0" y1="0" x2="1000" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#020202"/>
      <stop offset="1" stop-color="#080808"/>
    </linearGradient>

    <!-- Scanning HUD Line -->
    <linearGradient id="scan_hud" x1="0" y1="0" x2="1000" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>

    <!-- Data Pulse Radial -->
    <radialGradient id="data_pulse" cx="500" cy="175" r="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.05"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Frame Structure -->
  <rect width="1000" height="350" rx="24" fill="url(#deep_space)"/>
  <rect x="1" y="1" width="998" height="348" rx="23" stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.3"/>
  
  <!-- Atmospheric Pulsing -->
  <rect width="1000" height="350" rx="24" fill="url(#data_pulse)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- HUD Identity (Left) -->
  <g transform="translate(60, 70)">
    <!-- Elite Rank Badge -->
    <g>
      <rect width="160" height="24" rx="12" fill="#00FF9C" fill-opacity="0.1" stroke="#00FF9C" stroke-opacity="0.4"/>
      <text x="80" y="16" text-anchor="middle" fill="#00FF9C" font-family="monospace" font-size="10" font-weight="900" letter-spacing="0.1em">ELITE_OPERATIVE</text>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <text y="75" fill="white" font-family="'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="950" letter-spacing="-0.03em">Bishnu Neupane</text>
    <text y="110" fill="#00FF9C" font-family="monospace" font-size="16" font-weight="700" letter-spacing="0.2em">FRONTEND DEV â€¢ PENTESTER</text>
  </g>

  <!-- Key Intelligence Vectors (Right) -->
  <g transform="translate(560, 85)">
    <!-- Vector Alpha -->
    <g>
      <rect width="380" height="60" rx="12" fill="white" fill-opacity="0.02"/>
      <path d="M15 15 L 15 45" stroke="#00FF9C" stroke-width="3" stroke-linecap="round"/>
      <text x="35" y="25" fill="white" font-family="sans-serif" font-size="18" font-weight="800">Exploit Development</text>
      <text x="35" y="45" fill="#8B949E" font-family="sans-serif" font-size="14">Vulnerability research &amp; offensive security.</text>
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 0" dur="5s" repeatCount="indefinite"/>
    </g>

    <!-- Vector Beta -->
    <g transform="translate(0, 75)">
      <rect width="380" height="60" rx="12" fill="white" fill-opacity="0.02"/>
      <path d="M15 15 L 15 45" stroke="#00FF9C" stroke-width="3" stroke-linecap="round"/>
      <text x="35" y="25" fill="white" font-family="sans-serif" font-size="18" font-weight="800">Neural Interfaces</text>
      <text x="35" y="45" fill="#8B949E" font-family="sans-serif" font-size="14">Building high-performance, secure UI/UX.</text>
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 0" dur="5s" repeatCount="indefinite" begin="0.5s"/>
    </g>

    <!-- Vector Gamma -->
    <g transform="translate(0, 150)">
      <rect width="380" height="60" rx="12" fill="white" fill-opacity="0.02"/>
      <path d="M15 15 L 15 45" stroke="#00FF9C" stroke-width="3" stroke-linecap="round"/>
      <text x="35" y="25" fill="white" font-family="sans-serif" font-size="18" font-weight="800">Kernel Dissection</text>
      <text x="35" y="45" fill="#8B949E" font-family="sans-serif" font-size="14">Root-level security &amp; network analysis.</text>
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 0" dur="5s" repeatCount="indefinite" begin="1s"/>
    </g>
  </g>

  <!-- Moving Scanning Sweep (Vertical) -->
  <rect x="0" y="0" width="1000" height="2" fill="url(#scan_hud)" opacity="0.6">
    <animate attributeName="y" from="0" to="350" dur="3.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Technical Integrity Tag -->
  <g transform="translate(60, 290)">
    <text fill="#8B949E" font-family="sans-serif" font-size="12" font-style="italic" opacity="0.8">"Learning by breaking, securing by understanding."</text>
    <text x="0" y="20" fill="#00FF9C" font-family="monospace" font-size="10" font-weight="900" opacity="0.4">SYSLOG: STATUS_CODE_200 [SECURITY_VERIFIED]</text>
  </g>

  <!-- Defensive Brackets (Bottom Right) -->
  <path d="M960 310 L 980 310 L 980 290" stroke="#00FF9C" stroke-width="2" stroke-opacity="0.5">
    <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>
