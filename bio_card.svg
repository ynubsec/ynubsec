<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Space Foundation -->
  <rect width="1000" height="400" rx="24" fill="#010101"/>
  <rect x="2" y="2" width="996" height="396" rx="22" stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.15"/>

  <defs>
    <!-- Divine Focal Aura -->
    <radialGradient id="god_aura" cx="500" cy="200" r="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.15"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Energy Horizontal Divide -->
    <linearGradient id="energy_divide" x1="0" y1="200" x2="1000" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Atmospheric Aura -->
  <rect width="1000" height="400" rx="24" fill="url(#god_aura)">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Soul Beam Divider -->
  <rect y="199" width="1000" height="1.5" fill="url(#energy_divide)" opacity="0.4"/>

  <!-- Identity Core -->
  <g transform="translate(500, 200)">
    <!-- The Name (God Type) -->
    <text text-anchor="middle" y="-30" fill="white" font-family="'Inter', sans-serif" font-size="86" font-weight="950" letter-spacing="-0.04em">
      BISHNU NEUPANE
      <animate attributeName="letter-spacing" values="-0.04em; 0.04em; -0.04em" dur="10s" repeatCount="indefinite"/>
    </text>
    
    <!-- Primary Designation -->
    <text text-anchor="middle" y="55" fill="#00FF9C" font-family="monospace" font-size="22" font-weight="800" letter-spacing="0.7em" opacity="0.9">
      PENTESTER â€¢ FRONTEND
    </text>

    <!-- Secondary Mission (Simple & Aesthetic) -->
    <text text-anchor="middle" y="95" fill="#8B949E" font-family="sans-serif" font-size="16" font-weight="600" opacity="0.6" letter-spacing="0.15em">
      Nepal Node // System Security Research
    </text>
  </g>

  <!-- Animated HUD Symbols -->
  <g opacity="0.1" fill="#00FF9C">
    <rect x="50" y="50" width="4" height="4" rx="2"/>
    <rect x="946" y="50" width="4" height="4" rx="2"/>
    <rect x="50" y="346" width="4" height="4" rx="2"/>
    <rect x="946" y="346" width="4" height="4" rx="2"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Global Footer Philosophy -->
  <text x="500" y="360" text-anchor="middle" fill="#8B949E" font-family="sans-serif" font-size="13" font-style="italic" opacity="0.4" letter-spacing="0.2em">
    "Learning by breaking, securing by understanding."
  </text>
</svg>
