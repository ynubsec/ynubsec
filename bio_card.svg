<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Infinite Void (God Type Core) -->
  <rect width="1000" height="400" rx="30" fill="#000000"/>
  
  <defs>
    <!-- Divine Energy (Soft Radial Aura) -->
    <radialGradient id="divine_aura" cx="500" cy="200" r="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.12"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Pulsing Soul Beam -->
    <linearGradient id="soul_beam" x1="0" y1="200" x2="1000" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>

    <!-- Feature Highlight Gradient -->
    <linearGradient id="feat_grad" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#00FF9C" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Atmospheric Aura -->
  <rect width="1000" height="400" rx="30" fill="url(#divine_aura)">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Central Soul Beam -->
  <rect y="199" width="1000" height="1.5" fill="url(#soul_beam)" opacity="0.3"/>

  <!-- Narrative Identity (God Type Focus) -->
  <g transform="translate(500, 150)">
    <text text-anchor="middle" fill="white" font-family="'Inter', -apple-system, sans-serif" font-size="22" font-weight="800" letter-spacing="0.1em" opacity="0.9">
      <tspan x="0" dy="0">Building the future of secure digital ecosystems.</tspan>
      <tspan x="0" dy="35">18-year-old developer &amp; researcher dedicated to the art</tspan>
      <tspan x="0" dy="35">of offensive security and high-end frontend architecture.</tspan>
    </text>
  </g>

  <!-- Divine Features (Minimalist Grid) -->
  <g transform="translate(500, 320)">
    <g transform="translate(-350, 0)">
      <path d="M0 0 L 15 0" stroke="#00FF9C" stroke-width="2" stroke-opacity="0.6"/>
      <text x="25" y="6" fill="white" font-family="monospace" font-size="14" font-weight="900" letter-spacing="0.2em">EXPLOIT_DEV</text>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(-100, 0)">
      <path d="M0 0 L 15 0" stroke="#00FF9C" stroke-width="2" stroke-opacity="0.6"/>
      <text x="25" y="6" fill="white" font-family="monospace" font-size="14" font-weight="900" letter-spacing="0.2em">NEURAL_UI</text>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" begin="1s"/>
    </g>
    
    <g transform="translate(150, 0)">
      <path d="M0 0 L 15 0" stroke="#00FF9C" stroke-width="2" stroke-opacity="0.6"/>
      <text x="25" y="6" fill="white" font-family="monospace" font-size="14" font-weight="900" letter-spacing="0.2em">KERNEL_SEC</text>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" begin="2s"/>
    </g>
  </g>

  <!-- Subtle Navigation Mark -->
  <g transform="translate(500, 40)" opacity="0.2">
    <path d="M-20 0 L 20 0" stroke="#00FF9C" stroke-width="1.5"/>
    <text text-anchor="middle" y="20" fill="#00FF9C" font-family="monospace" font-size="10" font-weight="800" letter-spacing="0.4em">ABOUT_ME_MANIFESTO</text>
  </g>
</svg>
