<svg width="1000" height="300" viewBox="0 0 1000 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean Matte Background -->
  <rect width="1000" height="300" rx="20" fill="#0A0A0C"/>
  <rect x="2" y="2" width="996" height="296" rx="18" stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.3"/>

  <!-- Subtle Glow Spot (Top Left) -->
  <circle cx="100" cy="50" r="150" fill="#00FF9C" fill-opacity="0.05"/>

  <!-- Left Side: Identity -->
  <g transform="translate(60, 60)">
    <text fill="white" font-family="sans-serif" font-size="42" font-weight="900" letter-spacing="-0.02em">Bishnu Neupane</text>
    <text y="35" fill="#00FF9C" font-family="monospace" font-size="14" font-weight="700" letter-spacing="0.1em">SECURITY RESEARCHER â€¢ FULL-STACK DEV</text>
    
    <!-- Status Indicator -->
    <g transform="translate(0, 65)">
      <rect width="120" height="24" rx="12" fill="#00FF9C" fill-opacity="0.1" stroke="#00FF9C" stroke-opacity="0.2"/>
      <circle cx="15" cy="12" r="3.5" fill="#00FF9C">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="28" y="16" fill="#00FF9C" font-family="monospace" font-size="10" font-weight="700">OPERATIONAL</text>
    </g>
  </g>

  <!-- Right Side: Key Pillars (Understandable & Simple) -->
  <g transform="translate(500, 75)">
    <!-- Pillar 1 -->
    <g>
      <path d="M0 0 L 10 0" stroke="#00FF9C" stroke-width="2"/>
      <text x="25" y="5" fill="#E6EDF3" font-family="sans-serif" font-size="16" font-weight="600">Offensive Security &amp; Red Teaming</text>
      <text x="25" y="25" fill="#8B949E" font-family="sans-serif" font-size="13">Exploit development and system research.</text>
    </g>
    
    <!-- Pillar 2 -->
    <g transform="translate(0, 60)">
      <path d="M0 0 L 10 0" stroke="#00FF9C" stroke-width="2"/>
      <text x="25" y="5" fill="#E6EDF3" font-family="sans-serif" font-size="16" font-weight="600">Full-Stack System Architecture</text>
      <text x="25" y="25" fill="#8B949E" font-family="sans-serif" font-size="13">Building secure, scalable digital ecosystems.</text>
    </g>
    
    <!-- Pillar 3 -->
    <g transform="translate(0, 120)">
      <path d="M0 0 L 10 0" stroke="#00FF9C" stroke-width="2"/>
      <text x="25" y="5" fill="#E6EDF3" font-family="sans-serif" font-size="16" font-weight="600">Linux Kernel &amp; Web Internals</text>
      <text x="25" y="25" fill="#8B949E" font-family="sans-serif" font-size="13">Deep-diving into core system foundations.</text>
    </g>
  </g>

  <!-- Footer Quote -->
  <text x="60" y="250" fill="#8B949E" font-family="sans-serif" font-size="14" font-style="italic">"Learning by breaking, securing by understanding."</text>
</svg>
