<svg width="1000" height="350" viewBox="0 0 1000 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neural Gradient -->
    <linearGradient id="neural_bg" x1="0" y1="0" x2="1000" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#020202"/>
      <stop offset="1" stop-color="#0A0A0A"/>
    </linearGradient>

    <!-- Scanning Line -->
    <linearGradient id="scan_line" x1="0" y1="0" x2="0" y2="100%" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>

    <!-- Data Pulse Pattern -->
    <radialGradient id="pulse" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(500 175) scale(500 175)">
      <stop stop-color="#00FF9C" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Core Body -->
  <rect width="1000" height="350" rx="30" fill="url(#neural_bg)"/>
  <rect x="2" y="2" width="996" height="346" rx="28" stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.4"/>
  
  <!-- Pulsing Hub Center -->
  <circle cx="500" cy="175" r="300" fill="url(#pulse)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Identity Node -->
  <g transform="translate(60, 60)">
    <!-- Flickering Badge -->
    <g>
      <rect width="150" height="26" rx="13" fill="#00FF9C" fill-opacity="0.1" stroke="#00FF9C" stroke-opacity="0.3"/>
      <text x="75" y="17" text-anchor="middle" fill="#00FF9C" font-family="monospace" font-size="10" font-weight="800" letter-spacing="0.1em">SYSTEM_LIVE</text>
      <animate attributeName="opacity" values="1;0.7;1;1;0.8;1" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <text y="70" fill="white" font-family="sans-serif" font-size="44" font-weight="900" letter-spacing="-0.03em">Bishnu Neupane</text>
    <text y="105" fill="#00FF9C" font-family="monospace" font-size="15" font-weight="700" letter-spacing="0.15em">FRONTEND DEV â€¢ PENTESTER</text>
  </g>

  <!-- Animated Data Pillars -->
  <g transform="translate(550, 80)">
    <!-- Pillar 1 -->
    <g>
      <path d="M0 0 L 10 0" stroke="#00FF9C" stroke-width="2"/>
      <text x="25" y="5" fill="white" font-family="sans-serif" font-size="18" font-weight="700">Exploit Development</text>
      <text x="25" y="25" fill="#8B949E" font-family="sans-serif" font-size="13">Advanced system research.</text>
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 0" dur="6s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(0, 70)">
      <path d="M0 0 L 10 0" stroke="#00FF9C" stroke-width="2"/>
      <text x="25" y="5" fill="white" font-family="sans-serif" font-size="18" font-weight="700">Neural Interfaces</text>
      <text x="25" y="25" fill="#8B949E" font-family="sans-serif" font-size="13">High-performance UI/UX.</text>
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 0" dur="6s" repeatCount="indefinite" begin="1s"/>
    </g>

    <g transform="translate(0, 140)">
      <path d="M0 0 L 10 0" stroke="#00FF9C" stroke-width="2"/>
      <text x="25" y="5" fill="white" font-family="sans-serif" font-size="18" font-weight="700">Kernel Dissection</text>
      <text x="25" y="25" fill="#8B949E" font-family="sans-serif" font-size="13">Root-level security analysis.</text>
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 0" dur="6s" repeatCount="indefinite" begin="2s"/>
    </g>
  </g>

  <!-- Scanning Sweep Animation -->
  <rect x="0" y="0" width="1000" height="350" fill="url(#scan_line)" opacity="0.4">
    <animate attributeName="y" from="-350" to="350" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Interactive HUD Brackets (Pulsing) -->
  <g stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.4">
    <path d="M960 40 L 980 40 L 980 60"/>
    <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </g>

  <text x="60" y="290" fill="#8B949E" font-family="sans-serif" font-size="13" font-style="italic">"Learning by breaking, securing by understanding."</text>
</svg>
