<svg width="1000" height="350" viewBox="0 0 1000 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Void (God Type Minimalism) -->
  <rect width="1000" height="350" fill="#000000"/>
  
  <!-- Divine Energy (Soft Radial Aura) -->
  <defs>
    <radialGradient id="divine_aura" cx="500" cy="175" r="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.12"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Pulsing Soul Beam -->
    <linearGradient id="soul_beam" x1="0" y1="175" x2="1000" y2="175" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Atmospheric Aura -->
  <rect width="1000" height="350" fill="url(#divine_aura)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- The Horizontal Divide (Minimalist Line) -->
  <rect y="174" width="1000" height="1" fill="url(#soul_beam)" opacity="0.3"/>

  <!-- Core Divine Identity -->
  <g transform="translate(500, 175)">
    <!-- Main Name -->
    <text text-anchor="middle" y="-20" fill="white" font-family="'Inter', -apple-system, sans-serif" font-size="82" font-weight="900" letter-spacing="-0.04em">
      BISHNU NEUPANE
      <animate attributeName="letter-spacing" values="-0.04em; 0.05em; -0.04em" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Subtitle (Pure Focus) -->
    <text text-anchor="middle" y="45" fill="#00FF9C" font-family="monospace" font-size="20" font-weight="700" letter-spacing="0.6em" opacity="0.8">
      PENTESTER â€¢ FRONTEND
    </text>
  </g>

  <!-- Subtle Floating Marks -->
  <g opacity="0.15" fill="#00FF9C">
    <circle cx="50" cy="50" r="2"/>
    <circle cx="950" cy="50" r="2"/>
    <circle cx="50" cy="300" r="2"/>
    <circle cx="950" cy="300" r="2"/>
  </g>

  <!-- The Final Philosophy -->
  <text x="500" y="310" text-anchor="middle" fill="#8B949E" font-family="sans-serif" font-size="14" font-style="italic" opacity="0.5" letter-spacing="0.1em">
    SECURE BY UNDERSTANDING
  </text>
</svg>
