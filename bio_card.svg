<svg width="1000" height="350" viewBox="0 0 1000 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Matte Foundation -->
  <rect width="1000" height="350" rx="20" fill="#050505"/>
  <rect x="1.5" y="1.5" width="997" height="347" rx="18.5" stroke="#00FF9C" stroke-width="1" stroke-opacity="0.2"/>

  <!-- Subtle Neural Glow -->
  <defs>
    <radialGradient id="neural_glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 50) scale(400 300)">
      <stop stop-color="#00FF9C" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="bar_grad" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#00FF9C" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="350" rx="20" fill="url(#neural_glow)"/>

  <!-- Left Section: Core Identity -->
  <g transform="translate(60, 80)">
    <!-- Status Tag -->
    <g>
      <rect width="130" height="22" rx="11" fill="#00FF9C" fill-opacity="0.08" stroke="#00FF9C" stroke-opacity="0.2"/>
      <circle cx="12" cy="11" r="3" fill="#00FF9C">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="24" y="15" fill="#00FF9C" font-family="monospace" font-size="10" font-weight="800">ELITE_STATUS</text>
    </g>
    
    <text y="70" fill="white" font-family="sans-serif" font-size="56" font-weight="900" letter-spacing="-0.03em">Bishnu Neupane</text>
    <text y="105" fill="#00FF9C" font-family="monospace" font-size="16" font-weight="700" letter-spacing="0.2em">FRONTEND DEV â€¢ PENTESTER</text>
  </g>

  <!-- Right Section: Expertise (Fixed Vertical Alignment) -->
  <g transform="translate(580, 85)">
    <!-- Point 1 -->
    <g transform="translate(0, 0)">
      <rect width="3" height="40" rx="1.5" fill="url(#bar_grad)"/>
      <text x="20" y="18" fill="white" font-family="sans-serif" font-size="20" font-weight="800">Exploit Development</text>
      <text x="20" y="38" fill="#8B949E" font-family="sans-serif" font-size="14">Vulnerability research &amp; system analysis.</text>
    </g>

    <!-- Point 2 -->
    <g transform="translate(0, 75)">
      <rect width="3" height="40" rx="1.5" fill="url(#bar_grad)"/>
      <text x="20" y="18" fill="white" font-family="sans-serif" font-size="20" font-weight="800">Frontend Engineering</text>
      <text x="20" y="38" fill="#8B949E" font-family="sans-serif" font-size="14">Performance-driven, secure user interfaces.</text>
    </g>

    <!-- Point 3 -->
    <g transform="translate(0, 150)">
      <rect width="3" height="40" rx="1.5" fill="url(#bar_grad)"/>
      <text x="20" y="18" fill="white" font-family="sans-serif" font-size="20" font-weight="800">Network Security</text>
      <text x="20" y="38" fill="#8B949E" font-family="sans-serif" font-size="14">Root-level traffic &amp; kernel dissection.</text>
    </g>
  </g>

  <!-- Scanning Sweep (Clean & Fast) -->
  <rect x="0" y="0" width="1000" height="1" fill="#00FF9C" opacity="0.15">
    <animate attributeName="y" from="0" to="350" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Footer Elements -->
  <g transform="translate(60, 290)">
    <text fill="#8B949E" font-family="sans-serif" font-size="13" font-style="italic" opacity="0.7">"Learning by breaking, securing by understanding."</text>
    <text y="22" fill="#00FF9C" font-family="monospace" font-size="11" font-weight="800" opacity="0.3">VERIFIED_HACKER_OPERATIVE // NEPAL_NODE</text>
  </g>
  
  <!-- Corner Design -->
  <path d="M960 310 L 980 310 L 980 290" stroke="#00FF9C" stroke-width="2" stroke-opacity="0.3"/>
</svg>
