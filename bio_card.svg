<svg width="1000" height="350" viewBox="0 0 1000 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elite Neural Gradient -->
    <linearGradient id="neural_bg" x1="0" y1="0" x2="1000" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#050505"/>
      <stop offset="1" stop-color="#0F0F0F"/>
    </linearGradient>

    <!-- Glass Overlay -->
    <linearGradient id="glass_overlay" x1="0" y1="0" x2="1000" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.05"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Scanning Line Animation -->
    <linearGradient id="scan_line" x1="0" y1="0" x2="0" y2="100%" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main HUD Frame -->
  <rect width="1000" height="350" rx="30" fill="url(#neural_bg)"/>
  <rect x="2" y="2" width="996" height="346" rx="28" stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.4"/>
  <rect x="2" y="2" width="996" height="346" rx="28" fill="url(#glass_overlay)"/>

  <!-- Identity Node -->
  <g transform="translate(60, 60)">
    <!-- Tech Badge -->
    <rect width="180" height="26" rx="13" fill="#00FF9C" fill-opacity="0.1" stroke="#00FF9C" stroke-opacity="0.3"/>
    <text x="90" y="17" text-anchor="middle" fill="#00FF9C" font-family="monospace" font-size="11" font-weight="800" letter-spacing="0.15em">CORE_OPERATIVE</text>
    
    <text y="75" fill="white" font-family="'Inter', sans-serif" font-size="48" font-weight="900" letter-spacing="-0.04em">Bishnu Neupane</text>
    <text y="110" fill="#00FF9C" font-family="monospace" font-size="16" font-weight="700" letter-spacing="0.2em">FRONTEND DEV â€¢ PENTESTER</text>
  </g>

  <!-- Technical Data Matrix -->
  <g transform="translate(580, 70)">
    <!-- Data Stream 1 -->
    <g>
      <circle cx="0" cy="0" r="4" fill="#00FF9C" fill-opacity="0.6"/>
      <text x="25" y="5" fill="white" font-family="'Inter', sans-serif" font-size="18" font-weight="700">Exploit Development</text>
      <text x="25" y="26" fill="#8B949E" font-family="'Inter', sans-serif" font-size="14">Vulnerability research &amp; offensive security.</text>
    </g>

    <!-- Data Stream 2 -->
    <g transform="translate(0, 75)">
      <circle cx="0" cy="0" r="4" fill="#00FF9C" fill-opacity="0.6"/>
      <text x="25" y="5" fill="white" font-family="'Inter', sans-serif" font-size="18" font-weight="700">Neural Interfaces</text>
      <text x="25" y="26" fill="#8B949E" font-family="'Inter', sans-serif" font-size="14">Building high-performance, secure Frontend UI.</text>
    </g>

    <!-- Data Stream 3 -->
    <g transform="translate(0, 150)">
      <circle cx="0" cy="0" r="4" fill="#00FF9C" fill-opacity="0.6"/>
      <text x="25" y="5" fill="white" font-family="'Inter', sans-serif" font-size="18" font-weight="700">Root-Level Analysis</text>
      <text x="25" y="26" fill="#8B949E" font-family="'Inter', sans-serif" font-size="14">Deep dissection of Linux Kernels &amp; Networks.</text>
    </g>
  </g>

  <!-- Scanning Line Overlay -->
  <rect x="0" y="0" width="1000" height="350" fill="url(#scan_line)" opacity="0.3">
    <animate attributeName="y" from="-350" to="350" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Integrity Check -->
  <g transform="translate(60, 290)">
    <text fill="#8B949E" font-family="monospace" font-size="12" font-style="italic">"Learning by breaking, securing by understanding."</text>
    <text x="350" fill="#00FF9C" font-family="monospace" font-size="11" font-weight="700" opacity="0.5">STATUS: OPERATIONAL_SYSTEM_LOCK_SECURE</text>
  </g>

  <!-- Decorative HUD Brackets -->
  <path d="M960 30 L 970 30 L 970 40" stroke="#00FF9C" stroke-width="2" stroke-opacity="0.5"/>
</svg>
