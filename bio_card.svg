<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Dark Foundation -->
  <rect width="1000" height="400" rx="30" fill="#030303"/>
  <rect x="2" y="2" width="996" height="396" rx="28" stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.15"/>

  <defs>
    <!-- Soft Technical Glow -->
    <radialGradient id="tech_glow" cx="500" cy="200" r="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.1"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Progress Bar Gradient -->
    <linearGradient id="bar_grad" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#00FF9C" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <rect width="1000" height="400" rx="30" fill="url(#tech_glow)"/>

  <!-- About Me Section (The Focus) -->
  <g transform="translate(60, 60)">
    <!-- Header Decor -->
    <rect width="40" height="4" rx="2" fill="#00FF9C"/>
    <text y="40" fill="white" font-family="sans-serif" font-size="32" font-weight="900" letter-spacing="-0.02em">ABOUT_ME</text>
    
    <!-- Narrative Text -->
    <text y="85" fill="#E6EDF3" font-family="sans-serif" font-size="18" font-weight="500" line-height="1.6">
      <tspan x="0" dy="0">I am an 18-year-old student researcher and developer from Nepal.</tspan>
      <tspan x="0" dy="30">I specialize in the intersection of secure web engineering and offensive</tspan>
      <tspan x="0" dy="30">security. My journey is driven by a deep curiosity for how systems break</tspan>
      <tspan x="0" dy="30">and a dedication to building digital infrastructures that are secure by design.</tspan>
    </text>
  </g>

  <!-- Key Features / Specializations Area -->
  <g transform="translate(60, 260)">
    <!-- Dividing line -->
    <rect width="880" height="1" fill="#00FF9C" opacity="0.1"/>
    
    <!-- Feature Grid -->
    <g transform="translate(0, 40)">
      <!-- Feature 1 -->
      <g>
        <circle cx="8" cy="8" r="4" fill="#00FF9C"/>
        <text x="25" y="14" fill="white" font-family="monospace" font-size="16" font-weight="700">CORE_SYSTEMS</text>
        <rect x="25" y="25" width="200" height="2" rx="1" fill="url(#bar_grad)"/>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(300, 0)">
        <circle cx="8" cy="8" r="4" fill="#00FF9C"/>
        <text x="25" y="14" fill="white" font-family="monospace" font-size="16" font-weight="700">NEURAL_UI</text>
        <rect x="25" y="25" width="200" height="2" rx="1" fill="url(#bar_grad)"/>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(600, 0)">
        <circle cx="8" cy="8" r="4" fill="#00FF9C"/>
        <text x="25" y="14" fill="white" font-family="monospace" font-size="16" font-weight="700">OFFENSIVE_RE</text>
        <rect x="25" y="25" width="200" height="2" rx="1" fill="url(#bar_grad)"/>
      </g>
    </g>
  </g>

  <!-- Floating Status Tag -->
  <g transform="translate(800, 45)">
    <rect width="140" height="24" rx="12" stroke="#00FF9C" stroke-opacity="0.3" fill="#00FF9C" fill-opacity="0.05"/>
    <circle cx="15" cy="12" r="3.5" fill="#00FF9C">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="28" y="16" fill="#00FF9C" font-family="monospace" font-size="10" font-weight="800">IDENTITY_VERIFIED</text>
  </g>

  <!-- Subtle Scanning Sweep -->
  <rect x="0" y="0" width="1000" height="1.5" fill="#00FF9C" opacity="0.2">
    <animate attributeName="y" from="0" to="400" dur="5s" repeatCount="indefinite"/>
  </rect>
</svg>
