<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Matte Foundation -->
  <rect width="1000" height="400" rx="30" fill="#050505"/>
  <rect x="1.5" y="1.5" width="997" height="397" rx="28.5" stroke="#00FF9C" stroke-width="1.2" stroke-opacity="0.2"/>

  <defs>
    <!-- Sharp Technical Glow -->
    <radialGradient id="readable_glow" cx="500" cy="200" r="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1000" height="400" rx="30" fill="url(#readable_glow)"/>

  <!-- High-Readability Manifesto -->
  <g transform="translate(500, 160)">
    <text text-anchor="middle" fill="white" font-family="'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="900" letter-spacing="-0.02em">
      <tspan x="0" dy="0">BUILDING SECURE DIGITAL ECOSYSTEMS</tspan>
    </text>
    
    <text text-anchor="middle" y="45" fill="#8B949E" font-family="'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600" letter-spacing="0.02em">
      <tspan x="0" dy="0">18-year-old developer and researcher from Nepal,</tspan>
      <tspan x="0" dy="30">specializing in Frontend Architecture &amp; Offensive Security.</tspan>
    </text>
  </g>

  <!-- High-End Feature Nodes (Balanced & Clear) -->
  <g transform="translate(500, 320)">
    <!-- Node 1 -->
    <g transform="translate(-320, 0)">
      <rect width="2" height="30" fill="#00FF9C" fill-opacity="0.8"/>
      <text x="15" y="10" fill="white" font-family="monospace" font-size="14" font-weight="900" letter-spacing="0.1em">EXPLOIT_RESEARCH</text>
      <text x="15" y="28" fill="#586069" font-family="sans-serif" font-size="11" font-weight="700">OFFENSIVE_OPS</text>
    </g>

    <!-- Node 2 -->
    <g transform="translate(0, 0)">
      <rect width="2" height="30" fill="#00FF9C" fill-opacity="0.8"/>
      <text x="15" y="10" fill="white" font-family="monospace" font-size="14" font-weight="900" letter-spacing="0.1em">NEURAL_INTERFACES</text>
      <text x="15" y="28" fill="#586069" font-family="sans-serif" font-size="11" font-weight="700">FRONTEND_ENG</text>
    </g>
    
    <!-- Node 3 -->
    <g transform="translate(240, 0)">
      <rect width="2" height="30" fill="#00FF9C" fill-opacity="0.8"/>
      <text x="15" y="10" fill="white" font-family="monospace" font-size="14" font-weight="900" letter-spacing="0.1em">ROOT_SECURITY</text>
      <text x="15" y="28" fill="#586069" font-family="sans-serif" font-size="11" font-weight="700">KERNEL_LEVEL</text>
    </g>
  </g>

  <!-- Technical Integrity Badge -->
  <g transform="translate(60, 50)" opacity="0.6">
    <text fill="#00FF9C" font-family="monospace" font-size="10" font-weight="800" letter-spacing="0.3em">ID: VERIFIED_OPERATIVE</text>
    <rect y="15" width="80" height="1" fill="#00FF9C" opacity="0.3"/>
  </g>

  <!-- Scanning Sweep (Subtle & Pro) -->
  <rect x="0" y="0" width="1000" height="1" fill="#00FF9C" opacity="0.1">
    <animate attributeName="y" from="0" to="400" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
