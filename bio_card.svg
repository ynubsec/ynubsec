<svg width="1000" height="500" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Space Foundation -->
  <rect width="1000" height="500" rx="30" fill="#010101"/>
  <rect x="2" y="2" width="996" height="496" rx="28" stroke="#00FF9C" stroke-width="1.5" stroke-opacity="0.15"/>

  <defs>
    <!-- Divine Focal Aura -->
    <radialGradient id="god_aura" cx="500" cy="200" r="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.12"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Content Row Divider -->
    <linearGradient id="divider_grad" x1="0" y1="0" x2="1000" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Atmospheric Aura -->
  <rect width="1000" height="500" rx="30" fill="url(#god_aura)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Identity Core -->
  <g transform="translate(500, 100)">
    <text text-anchor="middle" fill="white" font-family="'Inter', sans-serif" font-size="76" font-weight="950" letter-spacing="-0.04em">
      BISHNU NEUPANE
      <animate attributeName="letter-spacing" values="-0.04em; 0.04em; -0.04em" dur="10s" repeatCount="indefinite"/>
    </text>
    <text text-anchor="middle" y="45" fill="#00FF9C" font-family="monospace" font-size="18" font-weight="800" letter-spacing="0.5em" opacity="0.9">
      SECURITY OPERATIVE // NEPAL NODE
    </text>
  </g>

  <!-- Background Intelligence (The Story) -->
  <g transform="translate(100, 220)">
    <!-- Divider -->
    <rect width="800" height="1" fill="url(#divider_grad)" opacity="0.3"/>

    <!-- Bio Sections -->
    <g transform="translate(0, 40)">
      <!-- Section 1 -->
      <g>
        <rect width="3" height="30" fill="#00FF9C" opacity="0.6"/>
        <text x="25" y="20" fill="white" font-family="sans-serif" font-size="20" font-weight="800">MISSION</text>
        <text x="140" y="20" fill="#8B949E" font-family="sans-serif" font-size="15">Protecting the digital ecosystem through offensive research &amp; secure engineering.</text>
      </g>
      
      <!-- Section 2 -->
      <g transform="translate(0, 70)">
        <rect width="3" height="30" fill="#00FF9C" opacity="0.6"/>
        <text x="25" y="20" fill="white" font-family="sans-serif" font-size="20" font-weight="800">ROOTS</text>
        <text x="140" y="20" fill="#8B949E" font-family="sans-serif" font-size="15">18-year-old student researcher from Nepal with a profound focus on system trust.</text>
      </g>

      <!-- Section 3 -->
      <g transform="translate(0, 140)">
        <rect width="3" height="30" fill="#00FF9C" opacity="0.6"/>
        <text x="25" y="20" fill="white" font-family="sans-serif" font-size="20" font-weight="800">EXPERTISE</text>
        <text x="140" y="20" fill="#8B949E" font-family="sans-serif" font-size="15">Exploit Development • Frontend System Architecture • Linux Kernel Dissection</text>
      </g>
    </g>
  </g>

  <!-- Technical Tagging -->
  <g transform="translate(500, 440)">
    <text text-anchor="middle" fill="#00FF9C" font-family="monospace" font-size="11" font-weight="900" opacity="0.3" letter-spacing="0.3em">
      SYSTEM_STATUS: SECURE // PERSISTENCE: GRANTED
    </text>
    <text text-anchor="middle" y="25" fill="#8B949E" font-family="sans-serif" font-size="13" font-style="italic" opacity="0.5">
      "Learning by breaking, securing by understanding."
    </text>
  </g>
</svg>
