<svg width="1000" height="250" viewBox="0 0 1000 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Void (God Type Minimalism) -->
  <rect width="1000" height="250" rx="30" fill="#010101"/>
  <rect x="1" y="1" width="998" height="248" rx="29" stroke="#00FF9C" stroke-width="1" stroke-opacity="0.1"/>
  
  <defs>
    <!-- Divine Energy (Soft Radial Aura) -->
    <radialGradient id="divine_aura" cx="500" cy="125" r="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0.1"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Pulsing Soul Beam -->
    <linearGradient id="soul_beam" x1="0" y1="125" x2="1000" y2="125" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FF9C" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00FF9C" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#00FF9C" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Atmospheric Aura -->
  <rect width="1000" height="250" rx="30" fill="url(#divine_aura)">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- The Horizontal Divide (Minimalist Line) -->
  <rect y="124" width="1000" height="1" fill="url(#soul_beam)" opacity="0.3"/>

  <!-- Core Divine Identity -->
  <g transform="translate(500, 125)">
    <!-- Main Name -->
    <text text-anchor="middle" y="-15" fill="white" font-family="'Inter', sans-serif" font-size="82" font-weight="950" letter-spacing="-0.04em">
      BISHNU NEUPANE
      <animate attributeName="letter-spacing" values="-0.04em; 0.05em; -0.04em" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Subtitle (Pure Focus) -->
    <text text-anchor="middle" y="45" fill="#00FF9C" font-family="monospace" font-size="16" font-weight="700" letter-spacing="0.6em" opacity="0.8">
      FRONTEND DEVELOPER â€¢ SECURITY RESEARCHER
    </text>
  </g>

  <!-- Subtle Floating Marks -->
  <g opacity="0.15" fill="#00FF9C">
    <circle cx="50" cy="50" r="2"/>
    <circle cx="950" cy="50" r="2"/>
    <circle cx="50" cy="200" r="2"/>
    <circle cx="950" cy="200" r="2"/>
  </g>
</svg>
